<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with EmailJS</title>
    
    <link rel="stylesheet" href="styles.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    
    <script type="text/javascript">
        (function() {
            emailjs.init("EjjDLiQThnCksR7kx"); 
        })();
    </script>
</head>
<body>
  
    <div class="form-container">
        <h2>Contate-Nos</h2>
        
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>

            <label for="message">Menssagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p id="response"></p>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        
        // Adiciona um listener ao formulário que detecta o envio
        form.addEventListener('submit', function(event) {

            event.preventDefault(); // Previne o comportamento padrão do formulário de recarregar a página
            
            // Envia o formulário usando o EmailJS, passando o ID de serviço e template configurado

            emailjs.sendForm('service_ok6bfml', 'template_6ag7pua', this)

                .then(function(response) {
                    // Se o envio for bem-sucedido, exibe uma mensagem de sucesso
                    document.getElementById('response').innerText = 'Email sent successfully!';
                    form.reset(); // Limpa o formulário

                }, function(error) {
                    // Se houver falha no envio, exibe uma mensagem de erro
                    document.getElementById('response').innerText = 'Failed to send email. Please try again.';
                });
        });
        
    </script>
</body>
</html>
