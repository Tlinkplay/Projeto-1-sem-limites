<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto sem Limites</title>

    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>

    <script type="text/javascript">
        (function(){
            emailjs.init(EjjDLiQThnCksR7kx); // Chave_Public_
        })();
    </script>

</head>

<body>
    <div class="forn-container">
        <h2>Contatos</h2>

        <form id="contact_form">

            <label>Name:</label>
            <input type="text" id="name" name="user_name" required>

            
            <label>Email:</label>
            <input type="email" id="email" name="user_email" required>

            <label>Mensagem:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">enviar</button>

            <!-- Paragrafo para onde a resposta (sucesso ou erro) sera exibida -->
            <p id="response"></p>
        </form>
    </div>   

    <!-- Script para gerenciar o envio do formulario -->
    <script>
        const form = document.getElementById('contact-form');
        
        // Adiciona um listener ao formulário que detecta o envio
        form.addEventListener('submit', function(event) {            
            event.preventDefault(); // Previne o comportamento padrão do formulário de recarregar a página
            
            // Envia o formulário usando o EmailJS, passando o ID de serviço e template configurado

            emailjs.sendForm('service_ok6bfml', 'template_6ag7pua', this)

                .then(function(response) {
                    // Se o envio for bem-sucedido, exibe uma mensagem de sucesso
                    document.getElementById('response').innerText = 'Email sent successfully!';
                    form.reset(); // Limpa o formulário

                }, function(error) {
                    // Se houver falha no envio, exibe uma mensagem de erro
                    document.getElementById('response').innerText = 'Failed to send email. Please try again.';
                });
        });


    </script>
</body>
</html>
